<div class="top-rated-media" infiniteScroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()" [scrollWindow]="true" *ngIf="searchTerm">
  <media-list [items]="mediaItems" [mediaType]="mediaType" [loading]="loading"></media-list>
  <div *ngIf="loading" class="d-flex justify-content-center">
    <mat-spinner diameter="35"></mat-spinner>
  </div>
</div>

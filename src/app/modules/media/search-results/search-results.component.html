@if(searchTerm && !errorMessage()){
  @if(searchTerm.length >= searchTermMinCharacters){
    <div class="search-results" infiniteScroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()" [scrollWindow]="true">
      <media-list [items]="mediaItems" [mediaType]="mediaType" [loading]="loading()" />
      <loading-spinner [loading]="loading()" />
    </div>
  } @else {
    <div class="row">
      <div class="alert alert-warning" role="alert">
        Please type in a minimum number of {{ searchTermMinCharacters }} characters before performing a search
      </div>
    </div>
  }
}

@if(errorMessage()) {
  <div class="row">
    <div class="alert alert-danger" role="alert">
      <span [outerHTML]="errorMessage()"></span>
    </div>
  </div>
}

@if(searchTerm) {
  <div class="search-results" infiniteScroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()" [scrollWindow]="true">
    <media-list [items]="mediaItems" [mediaType]="mediaType" [loading]="loading()" />
    <loading-spinner [loading]="loading()" />
  </div>
}

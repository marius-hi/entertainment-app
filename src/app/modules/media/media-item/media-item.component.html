<mat-card class="card" appearance="outlined">
  <mat-card-header class="card__header">
    <mat-chip class="card__header__rating" title="Rating">
      <fa-icon [icon]="faStar"></fa-icon> {{ item?.rating | number: '1.1-2' }}
    </mat-chip>
  </mat-card-header>
  <a (click)="onClick(item)" class="card__link">
    <img mat-card-image [src]="item?.image" [alt]="item?.title" [title]="item?.title">
  </a>
  <mat-card-footer class="card__footer">
    <mat-card-title class="card__footer__title">
      <a (click)="onClick(item)" class="card__footer__title__link">
        <span>{{ item?.title }}</span>
      </a>
    </mat-card-title>
    <mat-card-subtitle class="card__footer__subtitle">
      {{ item?.subtitle | date: 'dd/MM/yyyy' }}
    </mat-card-subtitle>
  </mat-card-footer>
</mat-card>
